<mat-toolbar color="primary" class="d-flex">
  <a
    *ngIf="auth.loggedIn"
    mat-button
    routerLink="/t"
  >Mountain Trips</a>
  <a
    *ngIf="auth.loggedIn"
    mat-raised-button
    routerLink="/t/create"
  >Create trip</a>
  <a
    class="ml-auto"
    *ngIf="!auth.loggedIn"
    mat-button (click)="auth.login()"
  >Log In</a>
  <a 
    class="ml-auto"
    *ngIf="auth.loggedIn"
    mat-button (click)="auth.logout()"
  >Log Out</a>
</mat-toolbar>

<router-outlet></router-outlet>
