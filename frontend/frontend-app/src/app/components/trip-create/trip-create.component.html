<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <form
        [formGroup]="createTripForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <input
                matInput
                placeholder="Name"
                formControlName="name"      
              />  
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <input
                matInput
                placeholder="Slug"
                formControlName="slug"      
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field class="w-100">
              <input
                matInput
                [matDatepicker]="date_from"
                placeholder="Date from"
                formControlName="date_from"
              />
              <mat-datepicker-toggle matSuffix [for]="date_from">
              </mat-datepicker-toggle>
              <mat-datepicker #date_from></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="w-100">
              <input
                matInput
                [matDatepicker]="date_to"
                placeholder="Date to"
                formControlName="date_to"
              />
              <mat-datepicker-toggle matSuffix [for]="date_to">
              </mat-datepicker-toggle>
              <mat-datepicker #date_to></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <textarea
                matInput
                placeholder="Description"
                formControlName="description"
                rows="10"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="w-100"
              [disabled]="createTripForm.invalid"
            >Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
